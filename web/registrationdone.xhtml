<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml"> 	  
         <ui:define name="windowTitle">
            #{msgs.registrationdoneTitle}
         </ui:define> 
         
		 <ui:define name="heading">
            <ui:include src="/sections/registrationpost/header.xhtml"/>
         </ui:define>

         <ui:define name="sidebarLeft">
            <ui:include src="/sections/registrationpost/sidebarLeft.xhtml"/>
         </ui:define>
		 
         <ui:define name="content">
             
    <h:outputText value="#{msgs.indexPageTitleDone}"/>

      <h:form>
         <h:outputStylesheet library="css" name="styles.css"/>
         <h:outputFormat value="#{msgs.thankYouLabel}">
            <f:param value="#{form.name}" />
         </h:outputFormat>
         <h:panelGrid columns="2">
            #{msgs.contactMeLabel}
            <h:outputText value="#{form.contactMe}"/>
            #{msgs.yearOfBirthLabel}
            <h:outputText value="#{form.yearOfBirth}"/>
            #{msgs.languageLabel}
            <h:outputText value="#{form.languages}" />
            #{msgs.educationLabel}
            <h:outputText value="#{form.education}"/>
           	#{msgs.space} 
            <h:commandLink action="login">
                        <h:graphicImage library="images" name="login.png"/>
            </h:commandLink>
	       </h:panelGrid>
      </h:form>
      <h:messages/>
         </ui:define>
      </ui:composition>
   </body>
</html>
